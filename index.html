<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ticket App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="movie-menu">
      <h1>Flatdango. Flatiron Movie Theater</h1>
      <h2>Movies</h2>
      <ul id="films"></ul>
    </div>
    <div class="movie-details">
      <div id="movie-container">
        <img id="movie-poster" src="" alt="Movie Poster">
        <h2 id="movie-title"></h2>
        <p>Runtime: <span id="movie-runtime"></span> minutes</p>
        <p>Showtime: <span id="movie-showtime"></span></p>
        <p>Available Tickets: <span id="available-tickets"></span></p>
        <button id="buy-ticket" class="btn">Buy Ticket</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
